
{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}

<body >
    
  <div style="width:40%;height: 70%;padding-top: 2%;margin-left: 30%;padding-bottom: 3%">
      <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            <fieldset class="form-group">
                 <h2 class="border-bottom mb-4">UPLOAD YOUR ITEM HERE </h2>
                 {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Upload</button>
            </div>
      </form>
      
</body>


{% endblock content %}
